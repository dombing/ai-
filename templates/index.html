<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI å­¦ä¹ è§„åˆ’åŠ©æ‰‹</title>
    <style>
        body {
            font-family: "å¾®è½¯é›…é»‘", "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .chat-header {
            padding: 20px;
            background: #2d8cf0;
            color: white;
            border-radius: 12px 12px 0 0;
        }
        .chat-box {
            height: 60vh;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
            position: relative;
        }
        .user-message {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            margin-left: 20%;
        }
        .ai-message {
            background: #f6f6f6;
            border: 1px solid #e8e8e8;
            margin-right: 20%;
        }
        .input-container {
            padding: 20px;
            background: #fafafa;
            border-radius: 0 0 12px 12px;
            display: flex;
            gap: 12px;
            position: relative;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #2d8cf0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1c6fe0;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .wait-info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .time-stamp {
            font-size: 0.8em;
            color: #999;
            margin-top: 8px;
            text-align: right;
        }
        /* æ‰“å­—æœºæ•ˆæœ */
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: #666;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ğŸ“š AI å­¦ä¹ è§„åˆ’åŠ©æ‰‹</h2>
            <p>è¾“å…¥å­¦ä¹ ç›®æ ‡ï¼Œè·å–ä¸ªæ€§åŒ–å­¦ä¹ è®¡åˆ’</p>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="è¾“å…¥ä½ æƒ³ç”Ÿæˆçš„å­¦ä¹ è®¡åˆ’ï¼Œä¾‹å¦‚ï¼šå‡†å¤‡Pythonæ•°æ®åˆ†æè€ƒè¯•...">
            <button onclick="sendMessage()" id="send-btn">å‘é€</button>
        </div>
        <div class="loader" id="loader"></div>
        <div class="wait-info" id="wait-info"></div>
    </div>

    <script>
        let isProcessing = false;
        let currentAiMessage = null;
        let controller = null;

        // å›è½¦å‘é€åŠŸèƒ½
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // ä¸­æ­¢ä¹‹å‰çš„è¯·æ±‚ï¼ˆå¦‚æœæœ‰ï¼‰
            if (controller) controller.abort();
            controller = new AbortController();

            toggleProcessingState(true);
            appendMessage('user', message);
            input.value = '';

            // åˆ›å»ºAIæ¶ˆæ¯å®¹å™¨
            currentAiMessage = createAiMessage();

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message }),
                signal: controller.signal
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';

                function read() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            // æ·»åŠ æ—¶é—´æˆ³
                            addTimeStamp();
                            currentAiMessage = null;
                            return;
                        }

                        buffer += decoder.decode(value, { stream: true });
                        const chunks = buffer.split('\n\n');
                        buffer = chunks.pop() || '';

                        chunks.forEach(chunk => {
                            chunk = chunk.replace(/^data: /, '');
                            try {
                                const data = JSON.parse(chunk);
                                if (data.content) {
                                    appendStreamContent(data.content);
                                }
                            } catch (e) {
                                console.error('è§£æé”™è¯¯:', e);
                            }
                        });

                        return read();
                    });
                }
                return read();
            })
            .catch(error => {
                if (error.name !== 'AbortError') {
                    appendMessage('ai', `âŒ è¯·æ±‚å¤±è´¥ï¼š${error.message}`);
                }
            })
            .finally(() => {
                toggleProcessingState(false);
                controller = null;
            });
        }

        function appendStreamContent(content) {
            const contentDiv = currentAiMessage.querySelector('.content');
            // æ·»åŠ æ‰“å­—æœºå…‰æ ‡
            if (!contentDiv.innerHTML.includes('typing-cursor')) {
                contentDiv.innerHTML += '<span class="typing-cursor"></span>';
            }
            // æ›¿æ¢æœ€åä¸€ä¸ªå…‰æ ‡å¹¶æ·»åŠ æ–°å†…å®¹
            contentDiv.innerHTML = contentDiv.innerHTML.replace(/<span class="typing-cursor"><\/span>$/, '')
                + content.replace(/\n/g, '<br>')
                + '<span class="typing-cursor"></span>';

            // è‡ªåŠ¨æ»šåŠ¨
            contentDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function addTimeStamp() {
            if (currentAiMessage) {
                const contentDiv = currentAiMessage.querySelector('.content');
                // ç§»é™¤æ‰“å­—æœºå…‰æ ‡
                contentDiv.innerHTML = contentDiv.innerHTML.replace(/<span class="typing-cursor"><\/span>$/, '');

                const timeStamp = document.createElement('div');
                timeStamp.className = 'time-stamp';
                timeStamp.textContent = new Date().toLocaleTimeString();
                currentAiMessage.appendChild(timeStamp);
            }
        }

        function createAiMessage() {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            messageDiv.innerHTML = `
                <div class="content"></div>
            `;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }

        function appendMessage(role, content) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = `
                <div class="content">${content.replace(/\n/g, '<br>')}</div>
                <div class="time-stamp">${new Date().toLocaleTimeString()}</div>
            `;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleProcessingState(processing) {
            const loader = document.getElementById('loader');
            const info = document.getElementById('wait-info');
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');

            isProcessing = processing;

            if (processing) {
                loader.style.display = 'block';
                info.textContent = 'AIæ­£åœ¨æ€è€ƒä¸­...';
                input.disabled = true;
                btn.disabled = true;
                btn.textContent = 'å‘é€ä¸­...';
            } else {
                loader.style.display = 'none';
                info.textContent = '';
                input.disabled = false;
                btn.disabled = false;
                btn.textContent = 'å‘é€';
            }
        }
    </script>
</body>
</html>
